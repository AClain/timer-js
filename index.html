<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>timer-js</title>

		<link rel="shortcut icon" href="/public/assets/images/favicon.ico" />
		<link rel="stylesheet" href="/public/assets/styles/bootstrap.min.css" />
		<link rel="stylesheet" href="/public/assets/styles/main.css" />
		<script src="https://kit.fontawesome.com/bdc539e5ff.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="/">
				<img
					src="/public/assets/images/timer-js.svg"
					width="30"
					height="30"
					class="d-inline-block align-top"
					alt="router-js logo"
				/>
				timer-js
			</a>
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" href="/">Timer</a>
					</li>
				</ul>
				<a href="https://github.com/AClain/timer-js" target="_blank">Github</a>
			</div>
		</nav>

		<main class="container h-100">
			<form method="POST" class="d-flex flex-column justify-content-center align-items-center h-100">
				<div class="d-flex">
					<div class="d-flex flex-row align-items-center">
						<div class="d-flex flex-column align-items-center input-container">
							<div class="">
								<i class="fa-solid fa-caret-up change-input-value increase" data-linked-input-id="1"></i>
							</div>
							<div class="">
								<input
									disabled
									type="number"
									name="first_hour"
									data-input-id="1"
									aria-label="First hour"
									class="form-control"
									value="0"
								/>
							</div>
							<div class="">
								<i class="fa-solid fa-caret-down change-input-value decrease" data-linked-input-id="1"></i>
							</div>
						</div>
						<div class="d-flex flex-column align-items-center input-container">
							<div class="">
								<i class="fa-solid fa-caret-up change-input-value increase" data-linked-input-id="2"></i>
							</div>
							<div class="">
								<input
									disabled
									type="number"
									name="Second_hour"
									data-input-id="2"
									aria-label="Second hour"
									class="form-control"
									value="0"
								/>
							</div>
							<div class="">
								<i class="fa-solid fa-caret-down change-input-value decrease" data-linked-input-id="2"></i>
							</div>
						</div>
						<span class="annotation">:</span>
					</div>
					<div class="d-flex flex-row align-items-center">
						<div class="d-flex flex-column align-items-center input-container">
							<div class="">
								<i class="fa-solid fa-caret-up change-input-value increase" data-linked-input-id="3"></i>
							</div>
							<div class="">
								<input
									disabled
									type="number"
									name="first_minute"
									data-input-id="3"
									aria-label="First minute"
									class="form-control"
									value="0"
								/>
							</div>
							<div class="">
								<i class="fa-solid fa-caret-down change-input-value decrease" data-linked-input-id="3"></i>
							</div>
						</div>
						<div class="d-flex flex-column align-items-center input-container">
							<div class="">
								<i class="fa-solid fa-caret-up change-input-value increase" data-linked-input-id="4"></i>
							</div>
							<div class="">
								<input
									disabled
									type="number"
									name="second_minute"
									data-input-id="4"
									aria-label="Second minute"
									class="form-control"
									value="0"
								/>
							</div>
							<div class="">
								<i class="fa-solid fa-caret-down change-input-value decrease" data-linked-input-id="4"></i>
							</div>
						</div>
						<span class="annotation">:</span>
					</div>
					<div class="d-flex flex-row align-items-center">
						<div class="d-flex flex-column align-items-center input-container">
							<div class="">
								<i class="fa-solid fa-caret-up change-input-value increase" data-linked-input-id="5"></i>
							</div>
							<div class="">
								<input
									disabled
									type="number"
									name="first_second"
									data-input-id="5"
									aria-label="First second"
									class="form-control"
									value="0"
								/>
							</div>
							<div class="">
								<i class="fa-solid fa-caret-down change-input-value decrease" data-linked-input-id="5"></i>
							</div>
						</div>
						<div class="d-flex flex-column align-items-center input-container">
							<div class="">
								<i class="fa-solid fa-caret-up change-input-value increase" data-linked-input-id="5"></i>
							</div>
							<div class="">
								<input
									disabled
									type="number"
									name="second_second"
									data-input-id="5"
									aria-label="Second second"
									class="form-control"
									value="0"
								/>
							</div>
							<div class="">
								<i class="fa-solid fa-caret-down change-input-value decrease" data-linked-input-id="5"></i>
							</div>
						</div>
					</div>
				</div>
				<div class="btn-group align-items-center" role="group" aria-label="Form button group">
					<button type="button" class="btn btn-secondary">Start</button>
					<button type="button" class="btn btn-secondary">Pause</button>
					<button type="button" class="btn btn-secondary">Reset</button>
				</div>
			</form>
		</main>
		<!-- JQuery for Bootstrap -->
		<script src="/public/assets/scripts/jquery.min.js"></script>
		<script src="/public/assets/scripts/bootstrap.min.js"></script>
		<script src="/src/input-check.js" type="module" defer></script>
		<script src="/src/index.js" type="module" defer></script>
	</body>
</html>
