<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>timer-js</title>

		<link rel="shortcut icon" href="/public/assets/images/favicon.ico" />
		<link rel="stylesheet" href="/public/assets/styles/bootstrap.min.css" />
		<link rel="stylesheet" href="/public/assets/styles/main.css" />
		<script src="https://kit.fontawesome.com/bdc539e5ff.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="/">
				<img
					src="/public/assets/images/timer-js.svg"
					width="30"
					height="30"
					class="d-inline-block align-top"
					alt="timer-js logo"
				/>
				timer-js
			</a>
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="/">Timer</a>
					</li>
				</ul>
				<a href="https://github.com/AClain/timer-js" target="_blank">Github</a>
			</div>
		</nav>

		<main class="container h-100">
			<form method="POST" class="d-flex flex-column justify-content-center align-items-center h-100">
				<div class="d-flex" id="timer">
					<div class="d-flex flex-row align-items-center">
						<timer-input value="0" label="hours" hours></timer-input>
						<span class="annotation">h</span>
					</div>
					<div class="d-flex flex-row align-items-center">
						<timer-input value="0" label="minutes" minutes></timer-input>
						<span class="annotation">m</span>
					</div>
					<div class="d-flex flex-row align-items-center">
						<timer-input value="0" label="seconds" seconds></timer-input>
						<span class="annotation">s</span>
					</div>
				</div>
				<div class="btn-group align-items-center" id="control-buttons" role="group" aria-label="Timer control buttons">
					<button id="start" title="start" type="button" class="btn btn-success">
						<i class="fa-solid fa-play"></i>
					</button>
					<button id="pause" title="pause" type="button" class="btn btn-warning">
						<i class="fa-solid fa-pause"></i>
					</button>
					<button id="reset" title="reset" type="button" class="btn btn-danger">
						<i class="fa-solid fa-clock-rotate-left"></i>
					</button>
				</div>
			</form>
		</main>

		<!-- JQuery for Bootstrap -->
		<script src="/public/assets/scripts/jquery.min.js"></script>
		<script src="/public/assets/scripts/bootstrap.min.js"></script>
		<script src="/src/custom-elements.js" type="module" defer></script>
		<script src="/src/index.js" type="module" defer></script>
	</body>
</html>
